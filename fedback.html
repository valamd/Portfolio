<html><head>
    <title> Feedback Page</title>
    <style>
    body{
        background: #0c1022;
        
    }
    r{
    margin:0;
    padding:0;
    
    border-radius: 50%;
    color: #3cf;
    }
    .container{
    margin: 20px auto;
    width: 226px;
    height:300px;
    background-color:#3cf;
    display:grid;
    grid-template-columns:1fr 1fr;
    grid-template-rows:1fr 1fr;
    float:right;
    margin-left: 130px;
    margin-top: 30px;
    color: #3cf;
    border-radius: 50%;
    }
    .box{
    background-color:#333;
    color:#3;
    }
    .container img{
    width: 113px;
    height: 150px;
    }
    
    </style>
    <script>
    function allowDrop(ev) {
    ev.preventDefault();
    }
    function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    }
    </script>
    <script>
    var x = document.getElementById("demo");
    function getLocation() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
    }
    }
    function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
    }
    </script>
    </head>
    <body bgcolor="Gainsboro">
    <form action="process.php" method="GET">
        <label for="name"  style="background: linear-gradient(45deg,#f06,#3cf,#f06);">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email"  style="background: linear-gradient(45deg,#f06,#3cf,#f06);">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="feedback-type"  style="background: linear-gradient(45deg,#f06,#3cf,#f06);">Feedback Type:</label>
        <select id="feedback-type" name="feedback-type">
            <option value="bug-report">Bug Report</option>
                <option value="feature-request">Feature Request</option>
                <option value="general-feedback">General Feedback</option>
          </select><br><br>
         <label for="feedback"  style="background: linear-gradient(45deg,#f06,#3cf,#f06);">What should we improve?:</label><br>
          <textarea id="feedback" name="feedback" rows="5" cols="40" required=""></textarea><br><br>
          <button type="submit" style="background: linear-gradient(45deg,#f06,#3cf,#f06);">Submit Feedback</button>
        
        <section>
        <fieldset>
        <div class="container">
        <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="b1" ></div>
        <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="b2"></div>
        <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="b3"></div>
        <div class="box" ondrop="drop(event)" ondragover="allowDrop(event)" id="b4"></div>
        </div>
        <div class="container">
        <div class="box"><img src="4.jpg" draggable="true" ondragstart="drag(event)" id="i1"></div>
        <div class="box"><img src="3.jpg" draggable="true" ondragstart="drag(event)" id="i2"></div>
        <div class="box"><img src="5.jpg" draggable="true" ondragstart="drag(event)" id="i3"></div>
        <div class="box"><img src="6.jpg" draggable="true" ondragstart="drag(event)" id="i4"></div>
        </div>
        <legend>Puzzle</legend>
        <form action="" autocomplete="on" method="GET" name="myform" onsubmit="return validateform()">
        <h3 style="color: green;">This is my location</h3>
        <h3 style="color: green;">latitude: 22.9914° <br> longitude: 71.4662° <br> </h3>
        <h3 style="color: green;">Click the button to get your coordinates.</h3>
        <button onclick="getLocation()"  style="background: linear-gradient(45deg,#f06,#3cf,#f06);" >Allow access to your location</button>
        <p id="demo"></p>
        </form></fieldset><br><br><br>
        </section>

    
    </label></form>
